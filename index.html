<!-- index.html -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        .container {
            width: 80%;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #00698f;
        }
        
        p {
            margin-bottom: 20px;
        }
        
        button {
            background-color: #00698f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0097c5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Demo Project</h1>
        <p>This is a simple demo project to showcase basic HTML structure.</p>
        <button>Click Me!</button>
    </div>
</body>
</html>
